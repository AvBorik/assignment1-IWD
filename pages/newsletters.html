        <!-- create form and text fields on it, with check box and button -->
    	<form method="post" >
        	<div class="form-group">
                <label for="name">Name: </label>
                 <input type="text" id="name" class="form-control" placeholder="Pleace enter your first name"><br/>
            </div> 
            <!-- p tag to print error message or if it is empty, hide this element -->

            </p>
            <div class="form-group">
                <label for="surname">Surname: </label><input type="text" id="surname" class="form-control" placeholder="Please enter your second name"><br/>
			</div>   
            <p id="errorSurmame">
            </p>
            <div class="form-group">
                <label for="email" >Email: </label>              
                <input type="email" id="email" class="form-control" placeholder="Pleace enter your email address"><br/>
            </div>   
            <p id="errorEmail">
            </p>
  			<div class="checkbox">
            	<label>
                 <input type="checkbox" id="agree"> I agree to Terms of Service<br>
                 </label>
                 </div>   
            <p id="errorAgriment">
            </p>
            <div class="form-group">
               <!-- button has function event to validate all fields -->
                <input type="button" value ="Subscribe" class="btn btn-danger btn-lg" onClick="dataValidation()"> 
            </div>
